<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #DC8686;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Search Bar */
        .search-bar {
            margin: 1rem auto;
            padding: 0.5rem;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .recipe-container {
            display: block;
            padding: 1rem;
        }

        .recipe-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            width: 80%;  /* Ensure it takes up 80% of the width */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0.5rem auto;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card h3 {
            margin: 0;
            padding: 1rem;
            background-color: #E1ACAC;
            color: white;
            text-align: center;
        }

        .add-recipe-form {
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;  /* Set width to 80% to match the recipe cards */
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }

        .add-recipe-form input, .add-recipe-form textarea, .add-recipe-form button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Prevents the padding from causing overflow */
        }

        .add-recipe-form button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-recipe-form button:hover {
            background-color: #e55d54;
        }

        .recipe-detail {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .recipe-detail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Website</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for a recipe..." oninput="searchRecipes()">
    </div>

    <!-- Main Recipe Page -->
    <div class="recipe-container" id="recipe-list">
        <div class="recipe-card" onclick="showRecipe('Spaghetti')">
            <img src="https://supervalu.ie/thumbnail/800x600/var/files/real-food/recipes/Uploaded-2020/spaghetti-bolognese-recipe.jpg" alt="Spaghetti">
            <h3>Spaghetti</h3>
        </div>

        <div class="recipe-card" onclick="showRecipe('Tacos')">
            <img src="https://sailorbailey.com/wp-content/uploads/2023/10/Beef-Soft-TacosKey.jpg" alt="Tacos">
            <h3>Tacos</h3>
        </div>

        <div class="recipe-card" onclick="showRecipe('Pancakes')">
            <img src="https://www.inspiredtaste.net/wp-content/uploads/2016/07/Pancake-Recipe-2-1200.jpg" alt="Pancakes">
            <h3>Pancakes</h3>
        </div>
    </div>

    <!-- Add Recipe Form -->
    <div class="add-recipe-form">
        <h2>Add Your Recipe</h2>
        <form>
            <input type="text" id="recipe-title" placeholder="Recipe Title" required>
            <textarea id="recipe-description" rows="5" placeholder="Recipe Description" required></textarea>
            <input type="file" id="recipe-image" accept="image/*" required>
            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <!-- Recipe Detail Page (hidden initially) -->
    <div id="recipe-detail" class="recipe-detail" style="display: none;">
        <h2 id="recipe-name"></h2>
        <img id="recipe-img" src="" alt="">
        <p id="recipe-description-detail"></p>
        <button onclick="goBack()">Back to Recipes</button>
    </div>

    <script>
        const recipes = {
            "Spaghetti": {
                description: "A delicious spaghetti recipe with marinara sauce.",
                image: "spaghetti.jpg"
            },
            "Tacos": {
                description: "Tacos filled with beef, cheese, and fresh vegetables.",
                image: "tacos.jpg"
            },
            "Pancakes": {
                description: "Fluffy pancakes served with syrup and butter.",
                image: "pancakes.jpg"
            }
        };

        function showRecipe(name) {
            const recipe = recipes[name];
            document.getElementById('recipe-name').innerText = name;
            document.getElementById('recipe-img').src = recipe.image;
            document.getElementById('recipe-description-detail').innerText = recipe.description;
            document.querySelector('.recipe-container').style.display = 'none';
            document.querySelector('.add-recipe-form').style.display = 'none';
            document.getElementById('recipe-detail').style.display = 'block';
        }

        function goBack() {
            document.querySelector('.recipe-container').style.display = 'block';
            document.querySelector('.add-recipe-form').style.display = 'block';
            document.getElementById('recipe-detail').style.display = 'none';
        }

        function searchRecipes() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const recipeList = document.getElementById('recipe-list');
            const recipeCards = recipeList.getElementsByClassName('recipe-card');

            for (let i = 0; i < recipeCards.length; i++) {
                const recipeCard = recipeCards[i];
                const recipeName = recipeCard.getElementsByTagName('h3')[0].innerText.toLowerCase();

                if (recipeName.includes(searchTerm)) {
                    recipeCard.style.display = 'block';
                } else {
                    recipeCard.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
